---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-priority-classes
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - releaseName: critical-priority-class
                - releaseName: medium-priority-class
                - releaseName: low-priority-class
          - clusters:
              values:
                addonChartVersion: 1.0.2
              selector:
                matchLabels:
                  environment: test
                matchExpressions:
                  - key: enable_priority_classes
                    operator: In
                    values: ['true']
    - matrix:
      generators:
        - list:
            elements:
              - releaseName: critical-priority-class
              - releaseName: medium-priority-class
              - releaseName: low-priority-class
        - clusters:
            values:
              addonChartVersion: 1.0.2
            selector:
              matchLabels:
                environment: test-dev
              matchExpressions:
                - key: enable_priority_classes
                  operator: In
                  values: ['true']
    - matrix:
        generators:
          - list:
              elements:
                - releaseName: critical-priority-class
                - releaseName: medium-priority-class
                - releaseName: low-priority-class
          - clusters:
              values:
                addonChartVersion: 1.0.2
              selector:
                matchLabels:
                  environment: uat
                matchExpressions:
                  - key: enable_priority_classes
                    operator: In
                    values: ['true']
      - matrix:
        generators:
          - list:
              elements:
                - releaseName: critical-priority-class
                - releaseName: medium-priority-class
                - releaseName: low-priority-class
          - clusters:
              values:
                addonChartVersion: 1.0.2
              selector:
                matchLabels:
                  environment: uat-dev
                matchExpressions:
                  - key: enable_priority_classes
                    operator: In
                    values: ['true']
    - matrix:
        generators:
          - list:
              elements:
                - releaseName: critical-priority-class
                - releaseName: medium-priority-class
                - releaseName: low-priority-class
          - clusters:
              values:
                addonChartVersion: 1.0.2
              selector:
                matchLabels:
                  environment: svc-test
                matchExpressions:
                  - key: enable_priority_classes
                    operator: In
                    values: ['true']
      - matrix:
        generators:
          - list:
              elements:
                - releaseName: critical-priority-class
                - releaseName: medium-priority-class
                - releaseName: low-priority-class
          - clusters:
              values:
                addonChartVersion: 1.0.2
              selector:
                matchLabels:
                  environment: svc-uat
                matchExpressions:
                  - key: enable_priority_classes
                    operator: In
                    values: ['true']
      - matrix:
        generators:
          - list:
              elements:
                - releaseName: critical-priority-class
                - releaseName: medium-priority-class
                - releaseName: low-priority-class
          - clusters:
              values:
                addonChartVersion: 1.0.2
              selector:
                matchLabels:
                  environment: svc-prod
                matchExpressions:
                  - key: enable_priority_classes
                    operator: In
                    values: ['true']
    - matrix:
        generators:
          - list:
              elements:
                - releaseName: critical-priority-class
                - releaseName: medium-priority-class
                - releaseName: low-priority-class
          - clusters:
              values:
                addonChartVersion: 1.0.2
              selector:
                matchLabels:
                  environment: prod
                matchExpressions:
                  - key: enable_priority_classes
                    operator: In
                    values: ['true']
  template:
    metadata:
      name: addons-priority-classes-{{releaseName}}
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: 'priority-classes'
          repoURL: 'https://christianhuth.github.io/helm-charts'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{releaseName}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}default/addons/priority-classes/{{releaseName}}-values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}clusters/{{name}}/addons/priority-classes/{{releaseName}}-values.yaml
      destination:
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
